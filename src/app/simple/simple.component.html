<br>
<form (ngSubmit)="onSubmit()" #demoForm="ngForm">
    <div class="form-group">
        <label>Spreadsheet ID (the long text between the /d/ and the /edit/ in the address)</label>
        <input type="text" class="form-control" id="sheetId" required [(ngModel)]="model.sheetId" name="sheetId" #sheetId="ngModel">
    </div>

    <div class="form-group">
        <label>Range e.g. Sheet1!A1:C</label>
        <input type="text" class="form-control" id="range" [(ngModel)]="model.range" name="range">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
		Launch demo modal
	  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR8DWWJgfaR-p9pg80DLgi6pkqxDHlT-f6g6POCy91fSrnAjaU9BVePqAM8DiLJ3515GQS6xwujGlaO/pubhtml?widget=true&amp;headers=false" height="350px" width="100%"></iframe>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</form>
<br>

<pre>{{ output }}</pre>
